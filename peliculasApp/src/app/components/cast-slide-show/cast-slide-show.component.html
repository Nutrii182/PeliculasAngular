<div class="swiper-container animate__animated animate__fadeIn">
    <div class="swiper-wrapper">
        <div *ngFor="let actor of cast" class="swiper-slide text-white text-center mb-5 ">
            <img [src]="actor.profile_path | poster" [alt]="actor.name" class="img-thumbnail">
            {{actor.name}}
        </div>
    </div>
</div>
